<!DOCTYPE html>
<html>
	<head>
		<title>GoPiCam</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			document.write('<link rel="stylesheet" href="/css/style.css?v=' + new Date().getTime() + '" />');
			document.write('<script src="/js/gopicam.js" async><' + '/script>');
		
		</script>
	</head>
	<body>
		<main>
			<div id="top_buttons_container">
				<a href="/settings" id="settings_button"></a>
				<span id="status"></span>
				<button id="fullscreen_button" onclick="toggleFullScreen()"></button>
			</div>
			<div id="preview_container">
				
			</div>
			<div id="background"></div>
			<div id="camera_buttons">
				<button id="record_button" class="disable" onclick="send_command('record')"></button>
				<button id="photo_button" onclick="send_command('photo')"></button>
				<button id="timelapse_button" onclick="send_command('timelapse')"></button>
				<button id="motion_detect_button" onclick="send_command('motion')"></button>
				<button id="power_button" onclick="send_command('power')"></button>
			</div>
		</main>
		<div class="login_popup popup">
			<div class="overlay"></div>
			<div class="login_form_container">
				<!--<button class="close_button" onclick="close_popup(this)">Ã—</button>-->
				<form id="login_form" action="/api/login" method="POST" onsubmit="return submit_login_form();">
					<div>
						<label for="username">Username</label>
						<input id="username" name="username" type="text" required />
					</div>	
					<div>
						<label for="password">Password</label>
						<input id="password" name="password" type="password" required />
					</div>
					<div>
						<button type="submit" >Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
